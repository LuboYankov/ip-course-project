<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Create job</title>

		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/jobs/createJob.css" />
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<h1>Create Job</h1>
		<div class="container">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2">Title</label>
					<div class="col-sm-10">
						<input type="text" name="title" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Description</label>
					<div class="col-sm-10">
						<textarea name="description" rows="8" cols="40" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Salary</label>
					<div class="col-sm-10">
						<input type="text" name="salary" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Location</label>
					<div class="col-sm-10">
						<input type="text" name="location" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Job Type</label>
					<div class="col-sm-10">
						<input type="text" name="jobType" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Job Category</label>
					<div class="col-sm-10">
						<input type="text" name="jobCategory" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Author</label>
					<div class="col-sm-10">
						<input type="text" name="author" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-primary job-action-create">Create</button>
						<button type="button" class="btn btn-default job-action-cancel">Cancel</button>
					</div>
				</div>
			</form>
		</div>
		
		<script type="text/javascript" src="../libs/jquery-2.1.4.js"></script>
	    <script type="text/javascript" src="../libs/lodash-3.10.1.js"></script>
	    <script type="text/javascript" src="../scripts/jobs/createJob.js"></script>
	</body>
</html>
