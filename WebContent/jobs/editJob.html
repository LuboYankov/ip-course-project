		<div class="container" id="form-container">
			<h1>Create Job</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<input type="text" name="title" class="form-control " style="box-shadow: 1px 1px 1px 0.1px black;"/>
				</div>
				<div class="form-group">
					<textarea name="description" rows="8" cols="40" class="form-control" style="box-shadow: 1px 1px 1px 0.1px black;"></textarea>
				</div>
				<div class="form-group">
					<input type="text" name="salary" class="form-control " style="box-shadow: 1px 1px 1px 0.1px black;"/>
				</div>
				<div class="form-group">
					<input type="text" name="location" class="form-control " style="box-shadow: 1px 1px 1px 0.1px black;"/>
				</div>
				<div class="form-group">
					<input type="text" name="jobType" class="form-control " style="box-shadow: 1px 1px 1px 0.1px black;"/>
				</div>
				<div class="form-group">
					<input type="text" name="jobCategory" class="form-control " style="box-shadow: 1px 1px 1px 0.1px black;"/>
				</div>
				<div class="form-group">
					<input type="text" name="author" class="form-control " style="box-shadow: 1px 1px 1px 0.1px black;"/>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary job-action-update" id="update-action">Update</button>
				</div>
			</form>
		</div>
		
		<script type="text/javascript" src="../libs/jquery-2.1.4.js"></script>
