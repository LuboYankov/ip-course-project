<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jobs</title>

		<link rel="stylesheet" href="libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="stylesheets/index.css" />
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<div class="widget center">
			  <div class="text center">
			    <h1>Jobs</h1>
			    <p>The place where you can find the perfect job for you.</p>
			    <div class="box">
				  <div class="container-2">
				      <span class="icon"><i class="fa fa-search"></i></span>
				      <input type="search" id="search" placeholder="Search..." />
				  </div>
				</div>
				<button id="loginButton" class="btn btn-primary">Login</button>
				<button id="exploreButton" class="btn btn-primary" onclick="window.location.href='jobs/jobExploration.html'">Explore jobs</button>
			  </div>
			  <div class="blur">
			    <img src="images/landing-page-office-after-process.jpg" class="bg">
			  </div>
			</div>
			
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
			  <filter id="blur">
			    <feGaussianBlur stdDeviation="10" />
			  </filter>
			</svg>
			
			
			<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
		</div>
		
		<script type="text/javascript" src="libs/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="libs/lodash-3.10.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				"use strict";
				
				$(".box").hover(function() {
					$("#loginButton").hide();
					$("#exploreButton").hide();
				}, function() {
					$("#loginButton").delay(410).show(0);
					$("#exploreButton").delay(440).show(0);
				});
			});
		</script>
	</body>
</html>
