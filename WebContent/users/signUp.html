<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<title></title>

		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/users/signUp.css" />
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<h1>Sign Up</h1>
		
		<div class="container">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2">Username</label>
					<div class="col-sm-10">
						<input type="text" name="username" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Name</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Email</label>
					<div class="col-sm-10">
						<input type="text" name="email" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Phone</label>
					<div class="col-sm-10">
						<input type="text" name="phone" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Password</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2">Confirm password</label>
					<div class="col-sm-10">
						<input type="password" name="confirm-password" class="form-control "/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-primary user-action-sign-up">Sign Up</button>
						<button type="button" class="btn btn-default user-action-cancel">Cancel</button>
					</div>
				</div>
			</form>
		</div>
		
		<script type="text/javascript" src="../libs/jquery-2.1.4.js"></script>
	    <script type="text/javascript" src="../libs/lodash-3.10.1.js"></script>
	    <script type="text/javascript" src="../scripts/users/signUp.js"></script>
	</body>
</html>
