	    <div class="container" id="job-info">
	        <div class="row">
	            <div class="col-lg-8">
	                <h1 id="title"></h1>
	                <p class="lead">
	                    by <a id="author"href="#"></a>
	                </p>
	                <hr>
	                <p><span class="glyphicon glyphicon-time"></span> Posted on August 24, 2013 at 9:00 PM</p>
	                <hr>
	                <p id="description" class="lead"></p>
	            </div>
	
	            <div class="col-md-4">
	                <div class="well">
	                    <h4>Job Search</h4>
	                    <div class="input-group">
	                        <input type="text" class="form-control">
	                        <span class="input-group-btn">
	                            <button class="btn btn-default" type="button">
	                                <span class="glyphicon glyphicon-search"></span>
	                        </button>
	                        </span>
	                    </div>
	                </div>
	
	                <div class="well">
	                    <h4>Job Info</h4>

	                        <div class="col-lg-6">

	                                <li id="jobCategory"><b>Job Category: </b></li>
	                                <li id="location"><b>Job Location: </b></li>
	                            </ul>
	                        </div>
	                    </div>
	                </div>
	                
	                <div class="well">
	                    <h4>Salary</h4>
	                    <p id="salary" class="lead"></p>
	                </div>
	            </div>
