<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jobs</title>

		<link rel="stylesheet" href="libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="stylesheets/index.css" />
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<div class="widget center">
			  <div class="text center">
			    <h1>Jobs</h1>
			    <p>The place where you can find the perfect job for you.</p>
			    <div id="user-groups-buttons" style="margin: 0 auto; display: block; text-align: center;">
				    <button id="usersButton" class="btn btn-primary">User</button>
				    <button id="employersButton" class="btn btn-primary">Employer</button>
			    </div>
			    <div id="user-actions" style="display: none; margin: 0 auto; text-align: center;">
					<button id="userLoginButton" class="btn btn-primary" onclick="window.location.href='users/login.html'">Login</button>
					<button id="userSignUpButton" class="btn btn-primary" onclick="window.location.href='users/signUp.html'">Register</button>
					<br>
					<button id="back-button" class="btn btn-primary" style="margin-top: 2px;">Back</button>
				</div>
				<div id="employer-actions" style="display: none; margin: 0 auto; text-align: center;">
					<button id="employerLoginButton" class="btn btn-primary" onclick="window.location.href='employers/login.html'">Login</button>
					<button id="employerSignUpButton" class="btn btn-primary" onclick="window.location.href='employers/signUp.html'">Register</button>
					<br>
					<button id="back-button1" class="btn btn-primary" style="margin-top: 2px;">Back</button>
				</div>
			  </div>
			  <div class="blur">
			    <img src="images/landing-page-office-after-process.jpg" class="bg">
			  </div>
			</div>
			
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
			  <filter id="blur">
			    <feGaussianBlur stdDeviation="10" />
			  </filter>
			</svg>
		</div>
		
		<script type="text/javascript" src="libs/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="libs/lodash-3.10.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				"use strict";
				
				$("#usersButton").click(function() {
					$("#user-groups-buttons").hide();
					$("#user-actions").show();
					$("#user-actions").css("display", "block");
				});
				
				$("#employersButton").click(function() {
					$("#user-groups-buttons").hide();
					$("#employer-actions").show();
					$("#employer-actions").css("display", "block");
				});
				
				$("#back-button, #back-button1").click(function() {
					$("#user-actions").hide();
					$("#employer-actions").hide();
					$("#user-groups-buttons").show();
				});
				
			});
		</script>
	</body>
</html>
