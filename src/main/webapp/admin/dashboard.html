<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<title>Dashboard</title>

		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/admin/dashboard.css" />
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		        <div class="container">
		            <!-- Brand and toggle get grouped for better mobile display -->
		            <div class="navbar-header">
		                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		                    <span class="sr-only">Toggle navigation</span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                    <span class="icon-bar"></span>
		                </button>
		                <a class="navbar-brand" href="#">Dashboard</a>
		            </div>
		            <!-- Collect the nav links, forms, and other content for toggling -->
		            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="float: right;">
		                <ul class="nav navbar-nav">
		                    <li>
		                    	<a id="jobs-link" href="#">Jobs</a>
		                    </li>
		                    <li>
		                        <a id="users-link" href="#">Users</a>
		                    </li>
		                    <li>
		                        <a id="employers-link" href="#">Employers</a>
		                    </li>
		                    <li>
		                        <a id="admins-link" href="#">Administrators</a>
		                    </li>
		                    <li>
		                        <a id="admins-registration" href="#">Register admin</a>
		                    </li>
		                    <li>
		                        <a id="logout" href="#">Log out</a>
		                    </li>
		                </ul>
		            </div>
		        </div>
		    </nav>
		    <div class="row" style="margin-top: 8%;">
				<div class="col-sm-3">
					<div id="jobs-container" style="display: none;">
						<ul id="list-jobs" class="list-group">
							
						</ul>
					</div>
					<div id="users-container" style="display: none;">
						<ul id="list-users" class="list-group">
							
						</ul>
					</div>
					<div id="employers-container" style="display: none;">
						<ul id="list-employers" class="list-group">
							
						</ul>
					</div>
					<div id="admins-container" style="display: none;">
						<ul id="list-admins" class="list-group">
							
						</ul>
					</div>
				</div>
				<div class="col-sm-offset-1 col-sm-8">
					<div class="panel panel-default" id="emptyPanel" style="display: none;"></div>
					<div class="panel panel-default" id="jobReadPanel" style="display: none;">
						<div class="panel-heading job-title"></div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2">Title</label>
									<div class="col-sm-10 job-title"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Description</label>
									<div class="col-sm-10 job-description"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Salary</label>
									<div class="col-sm-10 job-salary"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Job Type</label>
									<div class="col-sm-10 job-type"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Job Category</label>
									<div class="col-sm-10 job-category"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-5">
										<button type="button" class="btn btn-default job-action-cancel">Cancel</button>
									</div>
									<div class="col-sm-offset-3 col-sm-2">
										<button type="button" class="btn btn-danger job-action-remove">Delete</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="panel panel-default" id="userReadPanel" style="display: none;">
						<div class="panel-heading user-username"></div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2">Username</label>
									<div class="col-sm-10 user-username"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Name</label>
									<div class="col-sm-10 user-name"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Email</label>
									<div class="col-sm-10 user-email"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Phone</label>
									<div class="col-sm-10 user-phone"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-5">
										<button type="button" class="btn btn-default user-action-cancel">Cancel</button>
									</div>
									<div class="col-sm-offset-3 col-sm-2">
										<button type="button" class="btn btn-danger user-action-remove">Delete</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="panel panel-default" id="employerReadPanel" style="display: none;">
						<div class="panel-heading employer-username"></div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2">Username</label>
									<div class="col-sm-10 employer-username"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Name</label>
									<div class="col-sm-10 employer-name"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Email</label>
									<div class="col-sm-10 employer-email"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Phone</label>
									<div class="col-sm-10 employer-phone"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-5">
										<button type="button" class="btn btn-default employer-action-cancel">Cancel</button>
									</div>
									<div class="col-sm-offset-3 col-sm-2">
										<button type="button" class="btn btn-danger employer-action-remove">Delete</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="panel panel-default" id="adminReadPanel" style="display: none;">
						<div class="panel-heading admin-username"></div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2">Username</label>
									<div class="col-sm-10 admin-username"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Name</label>
									<div class="col-sm-10 admin-name"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-2">Email</label>
									<div class="col-sm-10 admin-email"></div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-5">
										<button type="button" class="btn btn-primary admin-action-edit">Edit</button>
										<button type="button" class="btn btn-default admin-action-cancel">Cancel</button>
									</div>
									<div class="col-sm-offset-3 col-sm-2">
										<button type="button" class="btn btn-danger admin-action-remove">Delete</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="panel panel-default" id="adminRegistrationPanel" style="display: none;">
						<div class="panel-heading">Admin registration</div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<input type="text" name="username" class="form-control " placeholder="Username" style="width: 90%; margin: 0 auto;"/>
								</div>
								<div class="form-group">
									<input type="text" name="name" class="form-control " placeholder="Name" style="width: 90%; margin: 0 auto;"/>
								</div>
								<div class="form-group">
									<input type="text" name="email" class="form-control " placeholder="Email" style="width: 90%; margin: 0 auto;"/>
								</div>
								<div class="form-group">
									<input type="text" name="phone" class="form-control " placeholder="Phone" style="width: 90%; margin: 0 auto;"/>
								</div>
								<div class="form-group">
									<input type="password" name="password" class="form-control " placeholder="Password" style="width: 90%; margin: 0 auto;"/>
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-primary job-action-create" id="admin-create-action" style="margin: 0 auto; display: block;">Create</button>
								</div>
							</form>
						</div>
					</div>
					<div class="panel panel-default" id="adminUpdatePanel" style="display: none;">
						<div class="panel-heading">Admin update</div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<input type="text" name="username" class="form-control " style="width: 90%; margin: 0 auto;"/>
								</div>
								<div class="form-group">
									<input type="text" name="name" class="form-control " style="width: 90%; margin: 0 auto;"/>
								</div>
								<div class="form-group">
									<input type="text" name="email" class="form-control " style="width: 90%; margin: 0 auto;"/>
								</div>
								<div class="form-group">
									<input type="text" name="phone" class="form-control " style="width: 90%; margin: 0 auto;"/>
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-primary admin-action-update" id="update-action" style="margin: 0 auto; display: block;">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../libs/jquery-2.1.4.js"></script>
	    <script type="text/javascript" src="../libs/lodash-3.10.1.js"></script>
	    <script type="text/javascript" src="../scripts/admin/dashboard.js"></script>
		
	</body>
</html>
