<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<title>Log In</title>

		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/admin/login.css" />
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<form>
					<h2>
						<span class="entypo-login"></span> Admin Login
					</h2>
					<button type="button" id="login">
						<span class="entypo-lock"></span>
					</button>
					<span class="entypo-user inputUserIcon"></span> <input id="username-field" type="text"
						class="user" placeholder="Username" /> <span
						class="entypo-key inputPassIcon"></span> <input id="password-field" type="password"
						class="pass" placeholder="password" />
				</form>
			</div>
		</div>
		
		
		<script type="text/javascript" src="../libs/jquery-2.1.4.js"></script>
	    <script type="text/javascript" src="../libs/lodash-3.10.1.js"></script>
	    <script type="text/javascript" src="../scripts/admin/login.js"></script>
		
	</body>
</html>
