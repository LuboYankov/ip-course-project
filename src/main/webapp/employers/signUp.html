<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
		<title>Sign Up</title>

		<link rel="stylesheet" href="../libs/bootstrap-3.3.6-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../stylesheets/employers/signUp.css" />
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700|Lato:400,500' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="container">
			<div class="widget center">
				<div class="text center">
					<h1>Sign Up</h1>
					<form class="form-horizontal">
						<div class="form-group">
							<input type="text" name="username" class="form-control " placeholder="Username"/>
						</div>
						<div class="form-group">
							<input type="text" name="name" class="form-control " placeholder="Name"/>
						</div>
						<div class="form-group">
							<input type="text" name="email" class="form-control " placeholder="Email"/>
						</div>
						<div class="form-group">
							<input type="text" name="phone" class="form-control " placeholder="Phone(Example: 0881234567)"/>
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control " placeholder="Password"/>
						</div>
						<div class="form-group">
							<input type="password" name="confirm-password" class="form-control " placeholder="Confirm password"/>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary employer-action-sign-up" style="margin: auto; display: block;">Sign Up</button>
						</div>
					</form>
				</div>
				<div class="blur">
			    	<img src="../images/landing-page-office-after-process.jpg" class="bg">
				</div>
			</div>
			
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
			  <filter id="blur">
			    <feGaussianBlur stdDeviation="10" />
			  </filter>
			</svg>
		</div>
		
		<script type="text/javascript" src="../libs/jquery-2.1.4.js"></script>
	    <script type="text/javascript" src="../libs/lodash-3.10.1.js"></script>
	    <script type="text/javascript" src="../scripts/employers/signUp.js"></script>
	</body>
</html>
